<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="img/icon.ico">
	<title>Лабораторна робота №4</title>
	<script src="script.js"></script>
</head>
<body>
	<div class = "caption">До Нового Року залишилось:</div>
	  <div class="countdown">
	  	<div class="time-section">
	  		<span class="count" id="days"></span>
	  		<span class="units">Днів</span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="hours"></span>
	  		<span class="units">Годин</span>
	  	</div>
	  	<div class="time-section">
	  		<span class="count" id="minutes"></span>
	  		<span class="units">Хвилин</span>
	  	</div>
	  	<div class="time-section-last">
	  		<span class="count" id="seconds"></span>
	  		<span class="units">Секунд</span>
	  	</div>
	  </div>

</body>
</html>
